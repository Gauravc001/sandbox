<style>
  body {
    margin: 0;
  }
  #wrapper {
    min-width: 800px;
    max-width: 1050px;
    overflow: hidden;
    display: grid;
    grid-template-columns: 20% 10% 10% 10% 10% 10% 10% 10% 10%;
  }
  #wrapper div:nth-child(9n + 1) {
  }
  #wrapper div:nth-child(9n + 2) {
    background: rgb(255, 0, 0);
  }
  #wrapper div:nth-child(9n + 3) {
    background: rgb(0, 255, 0);
  }
  #wrapper div:nth-child(9n + 4) {
    background: rgb(0, 0, 255);
  }
  #wrapper div:nth-child(9n + 5) {
    background: rgb(255, 255, 0);
  }
  #wrapper div:nth-child(9n + 6) {
    background: rgb(0, 255, 255);
  }
  #wrapper div:nth-child(9n + 7) {
    background: rgb(255, 0, 255);
  }
  #wrapper div:nth-child(9n + 8) {
    background: rgb(255, 255, 255);
  }
  #wrapper div:nth-child(9n + 9) {
    background: rgb(0, 0, 0);
  }
  #wrapper div {
    height: 150px;
    line-height: 150px;
    text-align: center;
  }
  img {
    box-shadow: -2px 4px 0px black;
    border-radius: 50%;
    margin-top: 35px;
    background: white;
    width: 80px;
    height: 80px;
  }
  pre {
    line-height: 104px;
    display: inline-block;
    vertical-align: top;
    margin: 0 0 0 24px;
    color: white;
  }
  #log {
    margin: 12px;
    white-space: pre-wrap;
    color: white;
    line-height: 150%;
  }
  ul, p {
    margin: 0;
    padding: 12px;
  }
  li {
    list-style-type: none
  }
  .hidden {
    opacity: 0;
  }
</style>

<p>For info, this screen currently supports approximately:</p>
<ul>
  <li>
    <span id="srgb"></span>
    the sRGB gamut or more.
  </li>
  <li>
    <span id="p3"></span>
    the gamut specified by the DCI P3 Color Space or more.
  </li>
  <li>
    <span id="rec2020"></span>
    the gamut specified by the ITU-R Recommendation BT.2020 Color Space or more.
  </li>
</ul>
<script>
  document.querySelector('#srgb').innerHTML = 
      (window.matchMedia("(color-gamut: srgb)").matches) ? '&#x2714;' : '&#x274C;';
  document.querySelector('#p3').innerHTML =
      (window.matchMedia("(color-gamut: p3)").matches) ? '&#x2714;' : '&#x274C;';
  document.querySelector('#rec2020').innerHTML =
      (window.matchMedia("(color-gamut: rec2020)").matches) ? '&#x2714;' : '&#x274C;';
  Array.from(document.querySelectorAll('img')).forEach(img => {
    img.addEventListener('load', function() {
      img.style.backgroundColor = 'transparent';
    });
    img.addEventListener('click', function() {
      img.classList.toggle('hidden');
    });
  })
</script>
