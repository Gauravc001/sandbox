<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iframe - Remote Playback Playground üçì</title>
    <style>
      body {
        margin: 0;
      }
      iframe {
        width: calc(100vw - 4px);
        height: calc(100vh - 4px);
        border-color: red;
      }
    </style>
  </head>
  <body>
    <iframe id="iframe" seamless src="remote-playback.html"></iframe>
    <script>
      var url = new URL(iframe.src);
      url.protocol = (url.protocol == 'https:') ? 'http:' : 'https:';
      iframe.src = url.toString();
    </script>
  </body>
</html>
