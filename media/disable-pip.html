<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
  }
  input { vertical-align: middle }
  label { margin: 18px 0; font-family: monospace }
  video { max-width: 100% }
  @media (min-width: 480px) {
    video { max-width: 480px }
  }
</style>
<body>
  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
    <path id="path" d="M19 11h-8v6h8v-6zm4 8V4.98C23 3.88 22.1 3 21 3H3c-1.1 0-2 .88-2 1.98V19c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2zm-2 .02H3V4.97h18v14.05z"/>
  </svg>
  <label><input id="checkbox" type="checkbox">(video.disablePictureInPicture === true)</label>
  <video id="video" controls src="https://storage.googleapis.com/fbeaufort-test/sample-video.webm"></video>
</body>
<script>
  checkbox.addEventListener('change', _ => {
    if (checkbox.checked) {
      video.setAttribute('disablePictureInPicture', true);
    } else {
      video.removeAttribute('disablePictureInPicture');
    }
  });
</script>
