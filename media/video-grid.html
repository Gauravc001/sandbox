<html>
  <head>
     <style>
       html, body { margin: 0 }
       #container {
         display: grid;
         grid-template-columns: repeat(4, 1fr);
         grid-template-rows:    repeat(3, 1fr);
         grid-row-gap:    2px;
         grid-column-gap: 2px;
         background-color: #fff;
       }
       video {
         width: 100%;
         background-color: #fdd045;
       }
     </style>
  </head>
  <body>
    <div id="container"></div>
    <script>
      const array = location.search.match(/num=([0-9]*)/);
      const num = (array && array.length) ? array[1] : 48;
      for (var i = 0; i < num; i++) {
        const video = document.createElement('video');
        video.setAttribute('autoplay', true);
        video.setAttribute('muted', true);
        video.src = 'https://storage.googleapis.com/fbeaufort-test/sample-video.mp4';
        container.appendChild(video);
      }
    </script>
  </body>
</html>
