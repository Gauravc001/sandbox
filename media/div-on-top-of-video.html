<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    max-width: 960px;
    margin: 0 auto;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  video {
    width: 100%;
    padding: 4px 0;
    margin-bottom: 4px;
  }

  div {
    position: absolute;
    z-index: 1;
    width: calc(100% - 24px);
    height: calc(100% - 24px);
    border: 2px solid red;
    background: orangered;
    opacity: .5;
  }

  div::after {
    display: flex;
    align-items: center;
    justify-content: center;
    content: "z-index: 1; position: absolute;";
    color: white;
    width: 100%;
    height: 100%;
    opacity: 1;
  }
</style>

<body>
  <div></div>
  <video id="video" controls autoplay muted loop playsinline src="https://storage.googleapis.com/media-session/caminandes/short.mp4"></video>
</body>
