<!DOCTYPE html>
<html>
<head>
  <title>Autoplay muted videos test page</title>
</head>
<body>
  <textarea rows=100 style="width:100%">I am spacing</textarea>
  <section>
    <div>playsinline autoplay muted</div>
    <video id="autoplayMutedVideo" src='https://storage.googleapis.com/dalecurtis-shared/buck2.mp4' playsinline controls autoplay muted></video>
  </section>
  <section>
    <div>playsinline muted</div>
    <video id="mutedVideo" src='https://storage.googleapis.com/dalecurtis-shared/buck2.mp4' playsinline controls muted></video>
  </section>
</body>
<script>
  const ta = document.querySelector("textarea");
  ta.value += "\r\n";
  [autoplayMutedVideo, mutedVideo].forEach(video => {
    video.addEventListener("loadedmetadata", _ => { ta.value += video.id + " loadedmetadata\r\n" });
    video.addEventListener("play", _ => { ta.value += video.id + " play\r\n" });
    video.addEventListener("playing", _ => { ta.value += video.id + " playing\r\n" });
    video.addEventListener("pause", _ => { ta.value += video.id + " paused\r\n" });
  });
</script>
</html>
