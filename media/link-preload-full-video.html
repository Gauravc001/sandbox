<html>
  <meta name="viewport" content="width=device-width">
  <link rel="preload" as="video" href="https://storage.googleapis.com/fbeaufort-test/sample_bytes%3D0-567139.webm"
    onload="preloadFinished()" onerror="preloadError()">
  <video controls id="video" width="640" height="360"></video>
  <script>

function preloadFinished() {
  console.log('Preload finished from link rel="preload"');
  console.log('Set video.src to ' + document.querySelector('link').href);
  video.src = document.querySelector('link').href;
}

function preloadError() {
  console.log('Preload errored from link rel="preload"');
  video.src = document.querySelector('link').href;
}

window.onload = function() {
  console.log('onload');
}

  </script>
</html>
