<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no">
<title>Mustache</title>
<style>
  html, body {
    margin: 0 auto;
    height: 100%;
    background: rgb(51, 51, 58);
    color: #fff;
  }
  video {
    display: none;
  }
  canvas {
    width: 100vw;
    height: 100vh;
  }
  pre {
    position: absolute;
    top: 24px;
    left: 24px;
    white-space: pre-line;
    right: 24px;
    text-shadow: 0 0 black;
   }
  .recording .bottomBar {
    background-color: #F44336;
  }
  #mustache {
    display: none;
  }
  .bottomBar {
    position: absolute;
    bottom: 0;
    right: 0;
    left: 0;
    height: 128px;
    background-color: rgba(51, 51, 58, 0.3);
  }
  #recordButton {
    position: absolute;
    bottom: 36px;
    right: 0;
    text-align: center;
    left: 0;
    width: 64px;
    margin: auto;
    background: rgba(7, 104, 125, .9);
    line-height: 64px;
    border-radius: 50%;
    box-shadow: 0 0 4px 2px rgb(51, 51, 58);
  }
</style>
<canvas id="canvas"></canvas>
<video id="video" autoplay muted></video>
<div class="bottomBar"></div>
<img id="mustache" src="mustache.png">
<div id="recordButton">&#9210;</div>
<pre id="log"></pre>
<div style="position: absolute; background-color: orange; bottom: 134px; padding: 0 4px; color: white; left: 6px;">
  DEBUG:
  <input type="checkbox" id="canvasSize" onchange="changeCanvasSize()"><label for="canvasSize">Big Canvas</label>
  <input type="checkbox" checked id="detectFaces" onchange="changeDetectFaces()"><label for="detectFaces">Detect Faces</label>
</div>
<script>

/* Debug stuff */
function changeCanvasSize() {
  if (canvasSize.checked) {
    canvas.height = window.innerHeight * devicePixelRatio;
    canvas.width = window.innerWidth * devicePixelRatio;
  } else {
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
  }
  // HACK: Face Detector doesn't accept canvas whose width is odd.
  if (canvas.width % 2 == 1) {
    canvas.width += 1;
  }
}

function changeDetectFaces() {
  log.textContent = '';
  if (!detectFaces.checked) {
    worker.terminate();
    faces = [];
  } else {
    isDetectingFaces = false;
    worker = new Worker('mustache.js');
    worker.addEventListener('message', event => {
      if (event.data.error) {
        log.textContent = event.data.error;
      } else {
        faces = JSON.parse(event.data.faces);
      }
      isDetectingFaces = false;
    });
  }
}
/* End of Debug stuff */

let faces = [];

let recorder;
let chunks = [];

let isDetectingFaces = false;

let worker = new Worker('mustache.js');

(async _ => {
  // Grab camera stream.
  const constraints = {
     video: {
       facingMode: 'user',
       frameRate: 60,
       width: 4048,
       height: 3036,
     }
  };
  video.srcObject = await navigator.mediaDevices.getUserMedia(constraints);
  await video.play();

  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;
  // HACK: Face Detector doesn't accept canvas whose width is odd.
  if (canvas.width % 2 == 1) {
    canvas.width += 1;
  }
  requestAnimationFrame(draw);

  recordButton.addEventListener('click', onRecordButtonClick);
})();

async function draw() {
  requestAnimationFrame(draw);

  const context = canvas.getContext('2d');

  // Draw video frame.
  const ratio  = Math.max(canvas.width / video.videoWidth, canvas.height / video.videoHeight);
  context.drawImage(video, 0, 0, video.videoWidth, video.videoHeight,
      (canvas.width - video.videoWidth * ratio) / 2, 0,
      video.videoWidth * ratio, video.videoHeight * ratio);  

  // Detect new faces.
  if (!isDetectingFaces) {
    const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
    // Send video frame to worker for detection work.
    worker.postMessage(imageData);
    isDetectingFaces = true;
  }

  // Draw mustaches on previously detected faces.
  for (const face of faces) {
    context.drawImage(mustache,
        face.left,
        face.bottom - mustache.height * face.width / mustache.width / 2,
        face.width,
        mustache.height * face.width / mustache.width);
  }

  // Debug info...
  context.font = '18px Cousine';
  context.textBaseline = 'top';
  context.fillText(`Video: ${video.videoWidth}x${video.videoHeight}`, 12, 12);
  context.fillText(`Canvas: ${canvas.width}x${canvas.height}`, 12, 32);
}

worker.addEventListener('message', event => {
  if (event.data.error) {
    log.textContent = event.data.error;
  } else {
    faces = JSON.parse(event.data.faces);
  }
  isDetectingFaces = false;
});

function onRecordButtonClick(event) {
  if (document.body.classList.toggle('recording')) {
    const stream = canvas.captureStream();
    recorder = new MediaRecorder(stream, { mimeType: 'video/webm;codecs=h264' });
    recorder.start(10); // collect 10ms of data
    recorder.addEventListener('dataavailable', event => { chunks.push(event.data); });
    recorder.addEventListener('stop', event => {
      const blob = new Blob(chunks, { type: 'video/webm' });
      window.open(URL.createObjectURL(blob));
      //uploadVideo(blob);
    });
  } else {
    recorder.stop();
  }
}

function uploadVideo(blob) {
  const formData = new FormData();
  formData.append('key', 'AIzaSyDy2L3xfde9x9uwAIF4QMSmDVtQfJ0Wm8s');
  formData.append('attachment', blob, 'aRandomFileName');

  // Upload video to Google Cloud Storage.
  fetch('https://www.googleapis.com/upload/storage/v1/b/pwa-mustache/o?uploadType=media&name=foo', {
    method: 'POST', 
    body: formData,
    headers: new Headers({
      'Content-Type': 'video/webm',
      'Content-Length': blob.length
    })
  })
  .then(response => {
    console.log(response);
  });
}

window.addEventListener('unhandledrejection', event => {
  log.textContent = event.reason;
});
</script>
